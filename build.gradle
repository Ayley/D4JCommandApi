plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'me.kleidukos.api'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.5'
}

publishing{
    publications{
        D4JCommandApi(MavenPublication){
            from components.java
        }
    }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}